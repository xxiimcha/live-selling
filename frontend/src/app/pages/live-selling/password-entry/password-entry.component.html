<!-- item-form.component.html -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Confirm Credentials</h3>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-4">
            <div class="card-body">
                <div class="form-group">
                    <label for="itemCode">Email</label>
                    <input type="text" class="form-control" id="itemCode" [ngModel]="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="itemName">Password</label>
                    <input type="password" class="form-control" id="itemName" [(ngModel)]="password" name="password">
                </div>
                <div>
                    <button type="button" class="btn btn-primary mb-0 ms-auto" (click)="verifyPassword()" [disabled]="!password">Verify Credentials</button>
                </div>
            </div>
        </div>
    </div>
</div>
