<!-- item-form.component.html -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Item Form</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="saveItem()" *ngIf="routerId ==='0'">Save Item</button>
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)=" updateItem()" *ngIf="routerId !=='0'">Update Item</button>
                <button type="button" class="btn btn-danger mb-0 ms-2" (click)="deleteItem()" *ngIf="routerId !== '0'">Delete Item</button>
                <button type="button" class="btn btn-primary mb-0 ms-2" (click)="navigateBack()">Back</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <!-- Item Code -->
                    <div class="form-group" *ngIf="routerId !== '0'">
                        <label for="itemCode">Item Code</label>
                        <input type="text" class="form-control" id="itemCode" [(ngModel)]="item.item_code" name="itemCode" disabled>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" [(ngModel)]="item.item_name" name="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Item Description</label>
                        <textarea class="form-control" id="itemDescription" [(ngModel)]="item.item_description" name="itemDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" [(ngModel)]="item.category" name="category">
                          <option *ngFor="let cat of categories" [value]="cat.category_name">
                            {{ cat.category_name }} - {{ cat.sizes }}
                          </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qty">Quantity</label>
                        <input type="number" class="form-control" id="qty" [(ngModel)]="item.qty" name="qty">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="item.price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" class="form-control" id="date" [(ngModel)]="dateToday" name="date" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
