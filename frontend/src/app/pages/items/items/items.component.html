<!-- item.component.html -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Item List by {{ categoryName }}</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="navigateToForm()">Add Item</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Item Code</th>
                                <th scope="col">Item Name</th>
                                <th scope="col">Item Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Sizes</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>{{ item.item_code }}</td>
                                <td>{{ item.item_name }}</td>
                                <td>{{ item.item_description }}</td>
                                <td>{{ item.category }}</td>
                                <td>{{ item.sizes }} </td>
                                <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="javascript:void(0)" (click)="deleteItem(item.id)">Delete</a>
                                            <a class="dropdown-item" href="javascript:void(0)" (click)="viewItem(item.id)">View</a>
                                            <a class="dropdown-item" href="javascript:void(0)" (click)="generateQrCode(item.id)">Generate QR Code</a>
                                            <!-- Optionally add an Edit button to navigate to edit form -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="items.length === 0">
                                <td colspan="6">NO DATA</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
