<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Customer Form</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="saveCustomer()" *ngIf="routerId === '0'">Save Customer</button>
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="updateCustomer()" *ngIf="routerId !== '0'">Update Customer</button>
                <button type="button" class="btn btn-danger mb-0 ms-2" (click)="deleteCustomer()" *ngIf="routerId !== '0'">Delete Customer</button>
                <button type="button" class="btn btn-primary mb-0 ms-2" (click)="navigateBack()">Back</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" [(ngModel)]="customer.email" name="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="customer.password" name="inputPassword">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="customer.first_name" name="inputFirstName">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" [(ngModel)]="customer.last_name" name="inputLastName">
                    </div>
                    <div class="form-group">
                        <label for="inputMiddleName">Middle Name</label>
                        <input type="text" class="form-control" id="inputMiddleName" [(ngModel)]="customer.middle_name" name="inputMiddleName">
                    </div>
                    <div class="form-group">
                        <label for="inputZipCode">Zip Code</label>
                        <input type="text" class="form-control" id="inputZipCode" [(ngModel)]="customer.zipcode" name="inputZipCode">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <textarea type="text" class="form-control" id="inputAddress" [(ngModel)]="customer.address" name="inputAddress"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
