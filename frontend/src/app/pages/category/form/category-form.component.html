<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Category Form</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="saveCategory()" *ngIf="routerId ==='0'">Save Category</button>
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)=" updateCategory()" *ngIf="routerId !=='0'">Update Category</button>
                <button type="button" class="btn btn-danger mb-0 ms-2" (click)="deleteCategory()" *ngIf="routerId !=='0'">Delete Category</button>
                <button type="button" class="btn btn-primary mb-0 ms-2" (click)="navigateBack()">Back</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.category_name" name="categoryName">
                    </div>
                    <div class="form-group">
                        <label for="supplierName">Supplier Name</label>
                        <input type="text" class="form-control" id="supplierName" [(ngModel)]="category.supplier_name" name="supplierName">
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select class="form-control" id="size" [(ngModel)]="category.sizes" name="size">
                            <option *ngFor="let s of sizesList" [value]="s">{{ s }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
