<!-- item.component.html -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Purchase List</h3>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Item Code</th>
                                <th scope="col">Ordered By</th>
                                <th scope="col">Qty</th>
                                <th scope="col">status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let purchase of purchases">
                                <td>{{ purchase.item_code }}</td>
                                <td>{{ purchase.ordered_by }}</td>
                                <td>{{ purchase.qty }}</td>
                                <td>{{ purchase.status }}</td>
                                <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="javascript:void(0)" (click)="confirmOrder(purchase.id)">Confirm Order</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="purchases.length === 0">
                                <td colspan="5">NO DATA</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
