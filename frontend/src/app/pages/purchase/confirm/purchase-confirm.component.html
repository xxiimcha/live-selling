<!-- item-form.component.html -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0 text-white">Add Purchase</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-warning mb-0 ms-auto" (click)="addToOrder()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card-body">
                <div class="form-group">
                    <label for="itemCode">Item Code</label>
                    <input type="text" class="form-control" id="itemCode" [(ngModel)]="item.item_code" name="itemCode" disabled>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" id="itemName" [(ngModel)]="item.item_name" name="itemName" disabled>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description</label>
                    <textarea class="form-control" id="itemDescription" [(ngModel)]="item.item_description" name="itemDescription" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="itemName" [(ngModel)]="item.category" name="itemCategory" disabled>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" class="form-control" id="qty" [(ngModel)]="item.qty" name="qty" (ngModelChange)="calculateTotalAmount()">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="qty" [(ngModel)]="item.price" name="price" disabled>
                </div>
                <div class="form-group">
                    <label for="amount">Total Amount</label>
                    <input type="number" class="form-control" id="amount" [(ngModel)]="TotalAmount" name="amount" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
